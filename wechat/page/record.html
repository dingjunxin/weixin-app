<!DOCTYPE html>

	<body>
		<div id="container">
			<div id="app_bar" class="border">

				<div id="app_bar-left" class="border">

					<div id="sign">
						<div class="signal"></div>
						<div class="signal"></div>
						<div class="signal"></div>
						<div class="nosignal"></div>
					</div>
					<div id="operator" class="border">中国移动</div>
					<div id="xg" class="border">4G</div>
				</div>
				<div id="app_bar-center" class="border">
					12:00

				<div id="app_bar-right" class="border">

					<div>
						<div></div>
					</div>
					<div></div>
				</div>
			</div>
			<div id="title">

			</div>

						<div><img src="../img/icon/record/头像.svg" /></div>

					<div class="context_d ">

							<div>丁总，你好，我是小马</div>
						</div>
					</div>

					<div class="img_d_right"></div>
				</div>
				<!-- 聊天结束-->

				<!--回复开始-->
				<div class="container_d_right ">

					<div class="img_d_right"></div>

					<div class="context_d_right  ">
						<div class="context-right_d color_d_right">
							<div>
								干哈
							</div>
						</div>
					</div>
					<div class="img_d_right_2">
						<div>
							<img src="../img/icon/record/头像.svg" />

					</div>
				</div>
				<!--回复结束-->

				<!--聊天开始-->

					<div class="img_d ">
						<div><img src="../img/icon/record/头像.svg" /></div>
					</div>

					<div class="context_d ">

							<div>
								不干哈
							</div>
						</div>

				</div>

				<!--回复开始-->
				<div class="container_d_right ">

					<div class="img_d_right"></div>

					<div class="context_d_right  ">
						<div class="context-right_d color_d_right">
							<div>
								不干哈你要干哈
							</div>
						</div>
					</div>
					<div class="img_d_right_2">
						<div>
							<img src="../img/icon/record/头像.svg" />
						</div>
					</div>
				</div>

				<!--聊天开始-->

					<div class="img_d ">
						<div><img src="../img/icon/record/头像.svg" /></div>
					</div>

					<div class="context_d ">
						<div class="color_d_left context-left_d ">
							<div>
								邀请你给我腾讯当CEO
							</div>
						</div>
					</div>

					<div class="img_d_right"></div>
				</div>
				<!-- 聊天结束-->

				<!--回复开始-->
				<div class="container_d_right ">

					<div class="img_d_right"></div>

					<div class="context_d_right  ">
						<div class="context-right_d color_d_right">
							<div>
								我得去阿里巴巴当CEO，不和你约
							</div>
						</div>

							<img src="../img/icon/record/头像.svg" />
